    <script>
        $(document).ready(function () {
            $(".cross").hide();
            // $(".nav-bar").css("display","none")
            $(".toggle").click(function () {
                // $(".nav-bar").show();
                $(".nav-bar").css("display", "block")
                $(this).hide();
                $(".cross").show();
            })

            $(".cross").click(function () {
                // $(".nav-bar").hide();
                $(".nav-bar").css("display", "none");
                $(this).hide();
                $(".toggle").show();
            })
        })
    </script>
